<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/x-icon" href="favicon1.ico">
    <title>
        New User Registration
    </title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <center><div class="new">
        <p id="logo">
            <a href="http://127.0.0.1:5500/index.html"><img src="logo.png" alt="not found" width="150px"></a>
        </p>
        <center><div class="details1">
            <form action="">
               <h1>Sign up</h1>
                    <p id="fname">Name:</p>
                    <label for="fname1">
                        <input type="text" id="fname1" required placeholder=" First and Last Name">
                    </label>
                    <p id="email">Email Address:</p>
                    <label for="email1">
                        <input type="email" id="email1" required placeholder=" E.g. abc123@gmail.com">
                    </label>
                    <p id="mobile">Mobile Number:<br></p>
                    <label for="mobile1">
                        <input type="number" id="mobile1" required placeholder="+91 xxxxxxxxxx" >
                    </label>
                    <p id="pass">Password:<br></p>
                    <label for="pass1">
                        <input type="password" id="pass1" minlength="8" required placeholder="Atleast 8 characters" >
                        </label>
                    <p id="but"><button value="Submit" class="button">Create Account</button></p>
                    <p id="alre">Already had an Account ?<a href="http://127.0.0.1:5500/login.html" target="_self"> <b id="sign">Sign in</b></a></p>
            </form>
        </center>
        </div></center>
</body>
</html>
